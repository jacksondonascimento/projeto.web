<section class="body_body">
<div class="login-container">
    <h2 class="login_texto">login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="e-mail" required>
        <br>
        <input type="password" id="password" placeholder="senha" required>
        <br>
        <button class="botao_login" type="botao_login" onclick="validateLogin()">login</button>
        <button class="botao_esqueceu_senha" type="button" onclick="validateLogin()">forget password</button>
    </form>
</div>



<script>
    function validateLogin() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Validar se o e-mail e a senha são válidos (exemplo simples)
        if (email === 'jack@jack.com' && password === '123') {
            alert('Login bem-sucedido!');
            // Aqui você pode redirecionar para outra página, se necessário.
        } else {
            alert('poxa terráqueo seu e-mail ou senha inválidos. tenta de.');
        }
    }
</script>
